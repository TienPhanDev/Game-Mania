<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="assets/index.css">

    <title>Document</title>
</head>
<body>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start"></div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">My Profile</a>
                <div class="navbar-dropdown">
                  <a class="navbar-item" id="my-games">My Games</a>
                  <hr class="navbar-divider">
                  <a class="navbar-item" id="my-wishlist">Wishlist</a>

                </div>

                  <a class="navbar-item" id="sign-in">Sign In</a>
                  <hr class="navbar-divider">
                  <a class="navbar-item" id="sign-up">Sign Up</a>
                  <hr class="navbar-divider">
                  <a class="navbar-item" id="log-out">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        </header>
        <section class="modal-card-body"></section>
      </div>
    </div>

    <script src="./src/index.js"></script>
    <script src="./src/fetches.js"></script>
